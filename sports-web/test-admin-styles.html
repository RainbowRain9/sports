<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员系统样式测试</title>
    <style>
        /* 引入统一样式系统 */
        :root {
          --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          --primary-gradient-extended: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
          --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
          --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
          --info-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
          --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
          --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
          --radius-xl: 16px;
          --shadow-base: 0 4px 12px rgba(0,0,0,0.1);
          --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
        }

        /* 统一头部样式 */
        .unified-header {
          background: var(--primary-gradient-extended);
          color: white;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0 24px;
          box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
          position: relative;
          overflow: hidden;
          height: 60px;
        }

        .unified-header::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 50%);
          pointer-events: none;
        }

        .unified-header-left {
          display: flex;
          align-items: center;
          gap: 15px;
        }

        .unified-header-title {
          font-size: 20px;
          font-weight: bold;
          background: linear-gradient(45deg, #fff, #f0f8ff);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }

        .unified-header-subtitle {
          font-size: 14px;
          opacity: 0.9;
          background: rgba(255, 255, 255, 0.2);
          padding: 4px 12px;
          border-radius: 12px;
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .unified-user-dropdown {
          display: flex;
          align-items: center;
          gap: 8px;
          cursor: pointer;
          padding: 8px 12px;
          border-radius: 25px;
          background: rgba(255,255,255,0.1);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.1);
          transition: var(--transition-smooth);
        }

        .unified-user-dropdown:hover {
          background: rgba(255,255,255,0.2);
          transform: translateY(-1px);
          box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        /* 主内容区域 */
        .main-content {
          background: var(--bg-gradient);
          padding: 24px;
          min-height: calc(100vh - 60px);
        }

        /* 统一卡片样式 */
        .unified-stat-card {
          height: 120px;
          border-radius: var(--radius-xl);
          box-shadow: var(--shadow-base);
          transition: var(--transition-smooth);
          border: 1px solid #ebeef5;
          background: white;
          padding: 20px;
          margin-bottom: 20px;
        }

        .unified-stat-card:hover {
          transform: translateY(-4px);
          box-shadow: 0 12px 32px rgba(0,0,0,0.15);
        }

        .stats-content {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100%;
        }

        .unified-stat-icon {
          width: 70px;
          height: 70px;
          border-radius: 20px;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-right: 20px;
          font-size: 28px;
          color: white;
          box-shadow: 0 4px 16px rgba(0,0,0,0.2);
          transition: var(--transition-smooth);
        }

        .unified-stat-card:hover .unified-stat-icon {
          transform: scale(1.1) rotate(5deg);
        }

        .unified-stat-icon.primary {
          background: var(--primary-gradient);
          box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }

        .unified-stat-icon.secondary {
          background: var(--secondary-gradient);
          box-shadow: 0 4px 16px rgba(240, 147, 251, 0.4);
        }

        .unified-stat-icon.success {
          background: var(--success-gradient);
          box-shadow: 0 4px 16px rgba(67, 233, 123, 0.4);
        }

        .unified-stat-icon.warning {
          background: var(--warning-gradient);
          box-shadow: 0 4px 16px rgba(250, 112, 154, 0.4);
        }

        .stats-info h3 {
          margin: 0;
          font-size: 24px;
          font-weight: bold;
          color: #303133;
        }

        .stats-info p {
          margin: 5px 0 0 0;
          color: #909399;
          font-size: 14px;
        }

        .test-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 20px;
          margin-top: 20px;
        }

        .test-title {
          text-align: center;
          margin: 40px 0 20px 0;
          font-size: 24px;
          color: #303133;
        }
    </style>
</head>
<body>
    <!-- 测试统一头部 -->
    <div class="unified-header">
        <div class="unified-header-left">
            <span class="unified-header-title">嘉园运动会系统</span>
            <span class="unified-header-subtitle">管理员专区</span>
        </div>
        <div class="unified-header-right">
            <div class="unified-user-dropdown">
                <div style="width: 32px; height: 32px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center;">A</div>
                <span>管理员</span>
                <span>▼</span>
            </div>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <h1 class="test-title">管理员系统统一样式测试</h1>
        
        <!-- 测试统计卡片 -->
        <div class="test-grid">
            <div class="unified-stat-card">
                <div class="stats-content">
                    <div class="unified-stat-icon primary">
                        <span style="font-size: 28px;">👥</span>
                    </div>
                    <div class="stats-info">
                        <h3>156</h3>
                        <p>总用户数</p>
                    </div>
                </div>
            </div>

            <div class="unified-stat-card">
                <div class="stats-content">
                    <div class="unified-stat-icon secondary">
                        <span style="font-size: 28px;">🏆</span>
                    </div>
                    <div class="stats-info">
                        <h3>24</h3>
                        <p>比赛项目</p>
                    </div>
                </div>
            </div>

            <div class="unified-stat-card">
                <div class="stats-content">
                    <div class="unified-stat-icon success">
                        <span style="font-size: 28px;">📝</span>
                    </div>
                    <div class="stats-info">
                        <h3>89</h3>
                        <p>总报名数</p>
                    </div>
                </div>
            </div>

            <div class="unified-stat-card">
                <div class="stats-content">
                    <div class="unified-stat-icon warning">
                        <span style="font-size: 28px;">⚠️</span>
                    </div>
                    <div class="stats-info">
                        <h3>12</h3>
                        <p>待审核</p>
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 40px; color: #666;">
            <p>✅ 如果您看到现代化的渐变色彩、悬停动画效果，说明统一样式系统正常工作！</p>
            <p>🎨 请尝试悬停在卡片上查看动画效果</p>
        </div>
    </div>
</body>
</html>
