[common]
# frp服务端地址
server_addr = 47.122.153.165
# frp服务端端口（默认7000）
server_port = 7000
# 认证token（需要与服务端一致）
token = your_frp_token_here

# 前端服务隧道（Vue.js开发服务器）
[sports-frontend]
type = tcp
local_ip = 127.0.0.1
local_port = 8080
remote_port = 8080

# 后端服务隧道（Egg.js API服务器）
[sports-backend]
type = tcp
local_ip = 127.0.0.1
local_port = 7001
remote_port = 7001

# 可选：MySQL数据库隧道（如果需要远程访问数据库）
[sports-mysql]
type = tcp
local_ip = 127.0.0.1
local_port = 3306
remote_port = 3306

# 可选：HTTP隧道（如果需要域名访问）
[sports-web-http]
type = http
local_ip = 127.0.0.1
local_port = 8080
custom_domains = your-domain.com

[sports-api-http]
type = http
local_ip = 127.0.0.1
local_port = 7001
custom_domains = api.your-domain.com
