# frp服务端配置文件（在公网服务器47.122.153.165上使用）

[common]
# frp服务端监听端口
bind_port = 7000
# 认证token（需要与客户端一致）
token = your_frp_token_here

# 仪表板配置（可选）
dashboard_port = 7500
dashboard_user = admin
dashboard_pwd = admin123

# 日志配置
log_file = ./frps.log
log_level = info
log_max_days = 3

# 允许的端口范围
allow_ports = 7001,8080,3306,8000-9000

# HTTP虚拟主机配置（如果使用域名）
vhost_http_port = 80
vhost_https_port = 443
